<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div id="game">


        <div id="window">
            <img id="gameBackground" src="animations/bkg_1.gif" alt="">
            <div id="character">
                <img id="characterImg" src="animations/chr_2.gif" alt="">
            </div>
            <div id="trap">
                <img id="trapImg" src="animations/trap_2.gif">
            </div>
        </div>

        <div id="items">
            <div id="score">
                <img id="scoreBackground" src="images/pic_4-removebg-preview.png">
                <div id="scoreNumber"><i id="scn">0</i></div>
            </div>

            <div id="jumpButton">
                <button class="button-49" onclick="jump()" role="button">JUMP</button>
            </div>
        </div>

        <audio id="playingMusic" src="musics/TunePocket-Its-My-Yard-7-Sec-Intro-Preview.mp3" autoplay loop></audio>

        <!--<audio controls autoplay loop>
            <source src="musics/airtone_-_sleepwalking.mp3" type="audio/mpeg">
        </audio>-->
    </div>
    <script src="app_1.js"></script>
</body>
</html>
